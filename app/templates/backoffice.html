{% extends "base-tpl.html" %}

{% block content %}
    <h3>Привет, {{ user }}</h3>

    {% if available_qls %}
    <h5 class="mt-3">Доступные опросы:</h5>

    <table class="table table-hover">

        <tbody>
            {% for ql in available_qls %}
            <tr>
                <td>{{ ql.name }}</td>
                <td>Пройти до {{ ql.end_date.strftime('%Y-%m-%d') }}</td>
                <td><a class="btn btn-outline-success" href="{{ url_for('user_ql_passing', id=ql.id) }}" role="button">Пройти опрос</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h2>Нет доступных опросов</h2>
    {% endif %}

{% endblock %}
